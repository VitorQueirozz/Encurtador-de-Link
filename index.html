<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Link</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagem/icone.png">
</head>
<body>
    <div class="box">
        <h2 class="title">Encurtador de Link</h2>
        <div class="box-input">
            <input class="input-url" id="input-url" type="text" placeholder="Coloque aqui a URL"/>
            <button class="btn" onclick="encurtarUrl()">Encurtar</button>
            <button class="btn" onclick="copiar()">Copiar</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
